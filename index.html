        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #rgbLogo {
            position: absolute;
            top: 0%;
            left: 25%;
            width: 50%;
            height: 30%;
            transition: filter 0.1s linear; /* Smooth effect */;
        }
       
       #civilButton {
            position: absolute;
            top: 32%;
            left: 35%;
            width: 30%;
            height: 25%;
            background: none;
            border: none;
            padding: 0;

            position: absolute;
            opacity: 100; /* Makes the button itself invisible */
        }
       #button.civilImg {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 95%;
            height: 95%;
        }
      #button.civilImg:hover {
           position: absolute;
            top: 0%;
            left: 0%;

            height: 100%;

      #piButton {
            position: absolute;
            top: 60%;
            left: 35%;
            width: 30%;

            opacity: 100; /* Makes the button itself invisible */

       #button.piImg {
            position: absolute;
            top: 2%;
            left: 2%;

            height: 95%;

            height: 100%;
